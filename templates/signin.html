{% extends 'base.html' %}

{% block title%}Sign up{% endblock %}

{% block content %}
    <div class="container">
      <div class="header">
        <nav>
          <ul class="nav nav-pills pull-right">
            <li role="presentation" class="links"><a href="/">Home</a></li>
            <li role="presentation" ><a href="showSignUp">Need to Register?</a></li>
          </ul>
        </nav>
        <h3 class="text-muted">My Plants Calendar</h3>
      </div>

      <div class="jumbotron">
      <h1>Sign in</h1>
      <form action="/showSignIn" method="POST">
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="text" name="inputEmail" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="text" name="inputPassword" id="inputPassword" class="form-control" placeholder="Password" required>
        <input type="submit" class="btn btn-lg btn-info btn-block" value="Sign in">
          </form>
        <p class="error">
          {{message}}
          </p>

      </div>



      <footer class="footer">
        <p>&copy; Company 2015</p>
      </footer>

    </div>

{% endblock %}
