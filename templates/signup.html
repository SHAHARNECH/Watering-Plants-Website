{% extends 'base.html' %}

{% block title%}Sign up{% endblock %}

{% block content %}
<div class="container">
  <div class="header-li">
    <nav>
      <ul class="nav nav-pills pull-right">
        <li role="presentation" class='links'><a href="/">Home</a></li>
        </br>
        <li role="presentation" class="active links"><a href="/showSignIn">Already Registered?</a></li>
      </ul>
    </nav>
    <h3 class="text-muted">My Plants Calendar</h3>
  </div>

  <div class="jumbotron">
    <h1>Register</h1>
    <form action="/showSignUp" method="POST">
      <label for="inputName" class="sr-only">Name</label>
      <input type="text" name="inputName" id="inputName" class="form-control" placeholder="Name" required autofocus>
      <label for="inputEmail" class="sr-only">Email address</label>
      <input type="text" name="inputEmail" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
      <label for="inputPassword" class="sr-only">Password</label>
      <input type="text" name="inputPassword" id="inputPassword" class="form-control" placeholder="Password" required>
      </br>
      <input type="submit" class="btn btn-lg btn-info " value="Sign up">

    </form>
    <p class="error">
      {{message}}
      </p>

  </div>


  <footer class="footer">
    <p></p>
  </footer>

</div>

{% endblock %}
